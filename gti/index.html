<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Ashkan Mehrvarz</title>
</head>
<body>

    <div class="alert alert-hide">
        <div class="alert-container">
            <div class="alert-text">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <span id="alert-error-text">Error</span>
            </div>
            <progress id="loading-bar" value="90" max="100"></progress>
        </div>
    </div>

    <div class="main">
        <div class="bg"></div>

        <div class="container">
            <div class="top">
                <div class="right">
                    <div class="money-type-selector">
                        <label for="money-input" style="width: 25%;"><div class="input"><input id="money-input" type="checkbox">هزینه</div></label>
                        <label for="money-output" style="width: 25%;"><div class="output"><input id="money-output" type="checkbox">درآمد</div><span></span></label>
                    </div>

                    <div class="money-count"><label>: مبلغ</label><input id="money-entered" type="number"><span>هزار تومان</span></div>
                    <div class="money-count-display"></div>

                    <div class="date">
                        <label for="">: تاریخ</label>
                        <div class="date-inputs">
                            <input id="date-year" type="number" placeholder="سال" pattern=".{5,10}">
                            <input id="date-month" type="number" placeholder="ماه">
                            <input id="date-day" type="number" placeholder="روز">
                        </div>
                    </div>
                    <div class="info-container">
                        <label>: توضیحات</label>
                        <div class="info"><textarea id="textarea"></textarea></div>
                    </div>

                    <button id="submit-btn" type="submit">ثبت دخل و خرج</button>
                </div>

                <div class="left">
                    <div class="header">
                        <div class="input-number">
                            <h2>درآمد</h2>
                            <span id="user-income">---</span>
                        </div>
                        <div class="breaker"></div>
                        <div class="output-number">
                            <h2>مخارج</h2>
                            <span id="user-outcome">---</span>
                        </div>
                    </div>

                    <div class="chart">
                        <canvas id="myChart" style="width: 100%; height: 100%; margin: 1.5rem;"></canvas>
                    </div>
                </div>
            </div>
    
            <div class="bottom">
                <table id="table-main"">
                    <tr class="table-header">
                        <th id="t-info">توضیحات</th>
                        <th id="t-money-type">نوع هزینه</th>
                        <th id="t-date">تاریخ</th>
                        <th id="t-money">مبلغ</th>
                        <th id="t-row   ">ردیف</th>
                    </tr>
                </table>
                </div>
            </div>
        </div>

    </div>


    <div class="modal-main modal-hide">
        <div class="modal-bg modal-hide"></div>
        <div class="modal-content-remove modal-hide">
            <div class="row1-remove">
                <h3>حذف</h3>
                <span id="remove-modal-close-btn"><i class="fa-solid fa-xmark"></i>بستن</span>
            </div>

            <div class="row2-remove">
                <p>میخواهید این آیتم را حذف کنید ؟</p>
            </div>

            <div class="row3-remove">
                <button id="remove-modal-back-btn">بازگشت</button>
                <button id="remove-modal-remove-btn">حذف</button>
            </div>
        </div>

        <div class="modal-content-show modal-hide">
            <div class="row1-show">
                <h3>توضیحات</h3>
                <span id="show-modal-close-btn"><i class="fa-solid fa-xmark"></i>بستن</span>
            </div>

            <div class="row2-show">
            </div>

            <div class="row3-show">
                <button id="show-modal-back-btn">بازگشت</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
